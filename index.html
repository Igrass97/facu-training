<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/68f502aaf7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="common.css" />
    <title>notFlix</title>
  </head>
  <body>
    <div id="root">
      <header>
        <div class="div-left">
          <nav>
            <ul class="nav-list">
              <li>Home</li>
              <li>Movies</li>
              <li>Shows</li>
              <li>Most Watched</li>
              <li>My collection</li>
            </ul>
          </nav>
        </div>
        <div class="div-right">
          <i id="search" class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-regular fa-bell"></i>
          <i class="fa-regular fa-user"></i>
        </div>
      </header>
      <div class="featured-banner">
        <div class="video-wrapper absolute">
          <video autoplay loop muted>
            <source src="media/kots-trailer.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="video-overlay absolute">
          <div class="logo">
            <img src="media/kots-logo.png" alt="logo" />
          </div>
          <div class="buttons">
            <button class="btn">
              <i class="fa-solid fa-play"></i>
              <div class="play-text">Watch now</div>
            </button>
            <button class="btn">
              <i class="fa-solid fa-info"></i>
              <div class="info-text">More about this show</div>
            </button>
          </div>
        </div>
      </div>
      <div id="content">
        <p class="subtitle">Other shows that you may like</p>
        <div class="other-shows">
          <img class="pic" src="media/dbs.jpg" alt="db" />
          <img class="pic" src="media/deathnote.webp" alt="death" />
          <img class="pic" src="media/eva.jpg" alt="evangelion" />
          <img class="pic" src="media/flcl.jpg" alt="fooly" />
          <img class="pic" src="media/naruto.jpg" alt="ninja" />
          <img class="pic" src="media/onepiece.jpg" alt="zzz" />
          <img class="pic" src="media/vinland.jpg" alt="god" />
          <img class="pic" src="media/jojos.jpg" alt="jojo" />
          <img class="pic" src="media/kill.jpg" alt="kill" />
          <img class="pic" src="media/fmab.png" alt="fullmetal" />
          <img class="pic" src="media/jjk.webp" alt="jujutsu" />
        </div>
      </div>
    </div>
  </body>
</html>
