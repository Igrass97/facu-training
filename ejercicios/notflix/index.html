<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/68f502aaf7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="common.css" />
    <title>notFlix</title>
  </head>
  <body>
    <div class="root">
      <header>
        <div class="div-left">
          <nav>
            <ul class="nav-list">
              <li>Home</li>
              <li>Movies</li>
              <li>Shows</li>
              <li>Most Watched</li>
              <li>My collection</li>
            </ul>
          </nav>
        </div>
        <div class="div-right">
          <i id="search" class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-regular fa-bell"></i>
          <i class="fa-regular fa-user"></i>
        </div>
      </header>
      <div class="featured-banner">
        <div class="video">
          <video id="trailer" autoplay loop muted>
            <source src="media/kots-trailer.mp4" type="video/mp4" />
          </video>
        </div>
        <img src="media/kots-logo.png" alt="logo" />
        <button id="play">
          <i class="fa-solid fa-play"></i>
          <div class="play-text">Watch now</div>
        </button>
        <button id="info">
          <i class="fa-solid fa-info"></i>
          <div class="info-text">More about this show</div>
        </button>
        <div class="other-shows">
          <p>Other shows that you may like</p>
          <img src="media/dbs.jpg" alt="db" height="100px" width="300px" />
          <img
            src="media/deathnote.webp"
            alt="death"
            height="100px"
            width="300px"
          />
          <img
            src="media/eva.jpg"
            alt="evangelion"
            height="100px"
            width="300px"
          />
          <img src="media/flcl.jpg" alt="fooly" height="100px" width="300px" />
          <img
            src="media/naruto.jpg"
            alt="ninja"
            height="100px"
            width="300px"
          />
          <img
            src="media/onepiece.jpg"
            alt="zzz"
            height="100px"
            width="300px"
          />
          <img src="media/vinland.jpg" alt="god" height="100px" width="300px" />
        </div>
      </div>
    </div>
  </body>
</html>
