<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Contact</title>
    </head>
    <body>
        <h1>Contact Us</h1>
            <form>
                <label for="name"><strong>Name</strong></label> <br>
                <input type="text" id="name" name="name"><br>
                <label for="e-mail"><strong>E-Mail</strong></label><br>
                <input type="text" id="e-mail" name="e-mail"><br>
                <label for="phone"><strong>Phone Number</strong></label><br>
                <input type="text" id="phone" name="phone"><br>
                <label for="reasons"><strong>Why did you contact us?</strong></label><br>
                <select id="reasons" name="reasons">
                    <option value="technical assistance">Technical Assistance</option>
                    <option value="sales">Sales</option>
                    <option value="other">Other</option>
                </select><br>
                <p><strong>Are you a client?</strong></p>
                <input type="radio" id="clientyes" name="clientornah" value="Client">
                <label for="clientyes">Client</label><br>
                <input type="radio" id="clientno" name="clientornah" value="HTML">
                <label for="clientno">Not client</label><br>
               <p><strong>Leave a comment below</strong></p>
                <textarea name="comments" rows="20" cols="50">
                </textarea><br>
                <input type="submit" value="Submit"> 
            </form>
    </body>

 </html>
